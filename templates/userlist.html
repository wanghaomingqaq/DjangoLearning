<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css"/>
    <script src="/static/jquery.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.js"></script>

</head>
<body>
<h1 class="text-center">数据展示</h1>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>username</th>
                <th>password</th>
                <th>ation</th>
            </tr>
            </thead>
            <tbody>
                {% for user_oblect in user_queryset %}
                    <tr>
                        <td>{{ user_oblect.id }}</td>
                        <td>{{ user_oblect.username }}</td>
                        <td>{{ user_oblect.password }}</td>
                        <td>
                            <a href="/edit_user/?nid={{ user_oblect.id }}" class="btn-success btn-xs">编辑</a>
                            <a href="/del_user/?nid={{ user_oblect.id }}" class="btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
